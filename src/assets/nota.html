<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="nota.css"> -->
    <title>A simple, clean, and responsive HTML invoice template</title>
</head>
<!-- 
    
-->
<body>
    <table class="printer-ticket">
        <thead>
            <tr>
                <th class="title" colspan="3">{{estabelecimento_nome}}</th>
            </tr>
            <tr>
                <th colspan="3">{{data}}</th>
            </tr>
            <tr>
                <th colspan="3">
                    {{cliente_nome}} <br />
                    {{cliente_contato}}<br />
                    {{cliente_endereco}}
                    <br />
                </th>
            </tr>
            <tr>
                <th class="ttu" colspan="3">
                    <b>Resumo do pedido</b>
                    <br />
                </th>
            </tr>
        </thead>
        <tbody>

            {{#pedido}}
            <!-- <li>{{name}} is {{age}}</li> -->

            <tr>
                <td style="font-weight: bold;" colspan="2">{{item.nome}}</td>
                <td style="text-align: right;">R${{item.preco}}</td>
            </tr>
            <!-- <tr>
                <td colspan="2">Adicionais</td>
            </tr> -->
            {{#adicionais}}
            <tr>
                <td colspan="2">+{{nome}}</td>
                <td style="text-align: right;">R${{preco}}</td>
            </tr>

            {{/adicionais}}

            {{#if observacao}}
            <tr>
                <td colspan="3">Obs: {{observacao}}</td>
            </tr>
            {{/if}}

            <th style="border-bottom: 1px dashed black" colspan="3"></th>
            {{/pedido}}

        </tbody>
        <tfoot>
            <tr>
                <td style="text-align: left;" colspan="3">
                    <b>Totais</b>
                </td>
            </tr>
            <tr>
                <td style="border-top: 1px dashed black; text-align: center;" colspan="3">
                    www.site.com
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
